services:
  db:
    image: postgres:16
    container_name: drive_db
    environment:
      POSTGRES_DB: drive
      POSTGRES_USER: drive
      POSTGRES_PASSWORD: drive
    ports:
      - "5432:5432"
    volumes:
      - drive_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U drive -d drive"]
      interval: 2s
      timeout: 3s
      retries: 30

volumes:
  drive_pgdata:
